<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Hangman</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
                <h1>Star Wars Hangman</h1>
        </div>
        <div class="row">
            <div class="section col-xs-12 col-md-6">
                <p class="text-center">Press any key to get started!</p>
                <p class="text-center">Wins: <span id="wins"></span></p>
                <p class="text-center">Number of Guesses Remaining: <span id="guesses-remaining"></span></p>
                <p class="text-center">Letters Already Guessed: <span id="letters-guessed"></span></p>
                </div>
            <div class="col-xs-12 col-md-6">
                </div>
        </div>
</div>

    <script src="./assets/javascript/game.js"></script>

</body>
</html>
